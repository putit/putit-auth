# These are Putit database configs based on SQLite3. They are meant for evaluation purposes only.

production:
  adapter: sqlite3
  database: db/production.sqlite3
  pool: 10
  timeout: 10000

development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 10
  timeout: 10000

test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 10
  timeout: 10000


